<?xml version='1.0' encoding='UTF-8' ?>     
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:p="http://primefaces.org/ui"
              xmlns:h="http://xmlns.jcp.org/jsf/html"
              xmlns:f="http://xmlns.jcp.org/jsf/core">
    <p:dialog id="#{mode}Dl"
              widgetVar="#{mode}Dl"
              closeOnEscape="true"
              modal="true">
        <f:facet name="header">
            <h:outputText value="#{msg['media.action.create.dialog']}" rendered="#{mode == 'create'}"/>
            <h:outputFormat value="#{msg['media.action.edit.dialog']}" rendered="#{mode == 'edit'}">
                <f:param value="#{mediaBean.current.title}"/>
            </h:outputFormat>
        </f:facet>
        <h:form id="#{mode}Form">
            <p:messages globalOnly="true" closable="true"/>
            <p:panelGrid>
                <p:row>
                    <p:column>
                        <h:outputText value="#{msg['media.contentFile']}"/> <br/>
                    </p:column>
                    <p:column>
                        <h:panelGroup id="thumbFileInputColumn">
                            <p:fileUpload fileUploadListener="#{mediaBean.handleContentUpload}" 
                                          mode="advanced" 
                                          multiple="false"
                                          update="thumbPicture"
                                          allowTypes="/(\.|\/)(jpg|png|mp4|mp3|3gp)$/"
                                          previewWidth="30"/>
                        </h:panelGroup>
                    </p:column>
                    <p:column colspan="2">
                        <h:outputText id="thumbPicture" 
                                      value="#{mediaBean.current.contentFile.upload ? mediaBean.current.contentFile.title : ''}"/>
                    </p:column>
                </p:row>
         
                <p:row>
                    <p:column><p:outputLabel for="code" value="#{msg['product.code']}"/></p:column>
                    <p:column>
                        <p:inputText id="code" value="#{mediaBean.current.code}" />
                        <p:message for="code"/>
                    </p:column>
                    <p:column><p:outputLabel for="title" value="#{msg['product.title']}"/></p:column>
                    <p:column>
                        <p:inputText id="title" size="33" value="#{mediaBean.current.title}"/>
                        <p:message for="title"/>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column><p:outputLabel for="category" value="#{msg['category']}"/></p:column>
                    <p:column colspan="3">
                        <p:selectOneMenu id="category" value="#{mediaBean.current.category}" converter="mediaCatConverter">
                            <f:selectItems value="#{mediaCatBean.selectItems}"/>
                        </p:selectOneMenu>
                        <p:message for="category"/>
                    </p:column>
                </p:row>
                
                <p:row>
                    <p:column><p:outputLabel for="description" value="#{msg['description']}:"/></p:column>
                    <p:column colspan="3">
                        <p:inputTextarea id="description" cols="90" rows="5" value="#{mediaBean.current.description}" autoResize="false"/>
                        <p:message for="description"/>
                    </p:column>
                </p:row>


            </p:panelGrid>
            <p:separator/>
            <p:commandButton value="#{msg['create']}"
                             validateClient="true"
                             update="@form :listForm :growl"
                             actionListener="#{mediaBean.persist()}"
                             icon="ui-icon-disk"
                             rendered="#{mode == 'create'}"/>
            <p:commandButton value="#{msg['update']}"
                             validateClient="true"
                             update="@form :listForm :growl"
                             actionListener="#{mediaBean.update()}"
                             icon="ui-icon-disk"
                             rendered="#{mode == 'edit'}"/>
            <p:commandButton value="#{msg['cancel']}"
                             type="button"
                             onclick="PF('#{mode}Dl').hide();"
                             icon="ui-icon-close"/>
        </h:form>
    </p:dialog>

</ui:component>
