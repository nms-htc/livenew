<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="dialogs">
        <ui:include src="edit.xhtml">
            <ui:param name="mode" value="create"/>
        </ui:include>
        <ui:include src="edit.xhtml">
            <ui:param name="mode" value="edit"/>
        </ui:include>
    </ui:define>
    <ui:define name="content">
        <p:panel header="#{msg['media-content']}">
            <h:form id="listForm">
                <p:messages globalOnly="true" closable="true"/>
                <p:toolbar>
                    <f:facet name="left">
                        <p:commandButton id="addButton"
                                         value="#{msg['add']}" 
                                         immediate="true"
                                         icon="ui-icon-plus"
                                         actionListener="#{mediaBean.resetEntity()}"
                                         update=":createDl"
                                         oncomplete="PF('createDl').show();">
                            <p:resetInput target=":createDl"/>
                        </p:commandButton>
                    </f:facet>
                </p:toolbar>

                <p:spacer height="10"/>

                <p:dataTable id="listTable"
                             widgetVar="listTable"
                             value="#{mediaBean.model}"
                             var="media"
                             rowIndexVar="index"
                             lazy="true"
                             paginator="true"
                             rows="10"
                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                             rowsPerPageTemplate="10,15,20" 
                             paginatorPosition="bottom">

                    <p:column headerText="#{msg['title']}" 
                              filterBy="#{media.title}" 
                              sortBy="#{media.title}" 
                              filterStyle="width: 90%;">
                        <h:outputText value="#{media.title}"/>
                    </p:column>

                    <p:column headerText="#{msg['product.code']}" 
                              filterBy="#{media.code}" 
                              sortBy="#{media.code}" 
                              filterStyle="width: 90%;">
                        <h:outputText value="#{media.code}"/>
                    </p:column>


                    <p:column headerText="#{msg['createdDate']}" 
                              sortBy="#{media.createdDate}">
                        <h:outputText value="#{media.createdDate}">
                            <f:convertDateTime parent="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="#{msg['modifiedDate']}" 
                              sortBy="#{media.modifiedDate}">
                        <h:outputText value="#{media.modifiedDate}">
                            <f:convertDateTime parent="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>

                    <p:column style="width: 90px" toggleable="false" >
                        <p:commandButton icon="ui-icon-pencil" 
                                         update=":editDl" 
                                         immediate="true"
                                         actionListener="#{mediaBean.prepareEntity(media)}"
                                         oncomplete="PF('editDl').show();"/>

                        <p:commandButton icon="ui-icon-trash" 
                                         actionListener="#{mediaBean.remove(media)}"
                                         immediate="true"
                                         update="@form :growl">
                            <p:confirm header="Confirmation"
                                       message="#{msg['media.action.delete.confirmation']}" 
                                       icon="ui-icon-alert"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:panel>        
    </ui:define>
</ui:composition>
