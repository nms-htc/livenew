<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template/admin/main.xhtml">
        <ui:define name="main-content">
            <h:form>
                <p:focus/>
                <p:messages globalOnly="true" closable="true"/>
                <p:panel header="#{msg['sign.in']}">
                    <h:panelGrid columns="3">
                        <p:outputLabel for="username" value="#{msg['user.username']}:"/>
                        <p:inputText id="username" value="#{authenticateBean.username}"/>
                        <p:message for="username"/>

                        <p:outputLabel for="password" value="#{msg['user.password']}:"/>
                        <p:password id="password" value="#{authenticateBean.password}"/>
                        <p:message for="password"/>
                    </h:panelGrid>
                    <f:facet name="footer">
                        <p:commandButton value="#{msg['sign.in']}"
                                         actionListener="#{authenticateBean.login()}"
                                         update="@form"
                                         validateClient="true"/>
                    </f:facet>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
