<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:jsf="http://xmlns.jcp.org/jsf">
    <div class="col-xs-12 col-sm-6">
        <div class="product-item picture">
            <f:param name="id" value="#{productEntity.id}"/>
            <div class="thumb">
                <h:link outcome="/picture.xhtml?id=${productEntity.id}">
                    <img src="#{productEntity.thumbFile.URL}" 
                         alt="#{productEntity.title}" 
                         class="img-responsive img-thumbnail"
                         jsf:rendered="#{productEntity.thumbFile.hasFile}"/>
                </h:link>
            </div>

            <div class="product-description">
                <p><h:link outcome="/picture.xhtml?id=${productEntity.id}">#{productEntity.title}</h:link></p>
                <p class="meta">#{productEntity.viewCount} luot xem - #{productEntity.downloadCount} luot tai</p>
            </div>
        </div>
    </div>
</ui:fragment>
