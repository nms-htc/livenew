<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      lang="vi">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title><ui:insert name="title">Vietnamobile Entertaiment Information Portal</ui:insert></title>
        <!-- custom css-->
        <h:outputStylesheet library="css" name="admin.css"/>
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </h:head>
    <h:body>
        <ui:debug/>
        <p:growl id="growl" globalOnly="true"/>
        <ui:insert name="dialogs"/>
        <!-- global confirmation dialog -->
        <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
            <p:commandButton value="#{msg.yes}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
            <p:commandButton value="#{msg.no}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
        </p:confirmDialog><!-- end confirmDialog -->
        <div class="container">
            <div id="header">
                <ui:include src="header.xhtml"/>
            </div>
            <div id="main-nav">
                <ui:include src="topNav.xhtml"/>
            </div>
            <div id="main-content">
                <ui:insert name="main-content">
                    <h:graphicImage library="image" width="100%" name="under_construction.jpg" style="margin: 20px auto; display:block;"/>
                </ui:insert>
            </div>
            <div id="footer">
                <ui:include src="footer.xhtml"/>
            </div>
        </div>
    </h:body>
</html>
