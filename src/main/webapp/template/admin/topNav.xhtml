<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <h:form>
            <p:menubar>
                <p:menuitem value="#{msg['dashboard']}" outcome="/admin/index.xhtml"/>
                <p:menuitem value="#{msg['contents']}" outcome="/admin/contents/index.xhtml" rendered="#{request.isUserInRole('admin') || request.isUserInRole('cp')}"/>
                <p:menuitem value="#{msg['user']}" outcome="/admin/user/list.xhtml" rendered="#{request.isUserInRole('admin')}"/>
                <f:facet name="options">
                    <p:commandButton value="#{msg['sign.out']}" 
                                     icon="ui-icon-extlink" 
                                     actionListener="#{authenticateBean.logout()}"
                                     rendered="#{request.userPrincipal != null}"/>
                </f:facet>
            </p:menubar>
        </h:form>
    </ui:composition>
</html>
